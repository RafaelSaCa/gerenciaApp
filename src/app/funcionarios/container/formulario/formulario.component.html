<mat-card>
  <mat-card-header>
    <h1 mat-dialog-title style="font-family: 'Montserrat'; font-size: 25px ;font-weight: 500; text-align: center;">Cadastro de Colaborador</h1>
   </mat-card-header>
  <mat-card-content>
    <mat-divider></mat-divider>

      <form [formGroup]="form">
        <mat-form-field appearance="outline">
          <mat-label>Nome</mat-label>
          <input matInput placeholder="Nome" formControlName="nome">
          <mat-icon matSuffix><span class="material-symbols-outlined">
            how_to_reg
            </span></mat-icon>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Sobrenome</mat-label>
          <input matInput placeholder="Sobrenome"  formControlName="sobrenome">
          <mat-icon matSuffix><span class="material-symbols-outlined"> how_to_reg</span>
          </mat-icon>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Departamento</mat-label>
          <mat-select  formControlName="departamento">
            <mat-option value="Atendimento">Atendimento</mat-option>
            <mat-option value="Compras">Compras</mat-option>
            <mat-option value="Financeiro">Financeiro</mat-option>
            <mat-option value="RH">RH</mat-option>
            <mat-option value="Zeladoria">Zeladoria</mat-option>
          </mat-select>
        </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Turno</mat-label>
        <mat-select  formControlName="turno">
          <mat-option value="Manha">Manhã</mat-option>
          <mat-option value="Tarde">Tarde</mat-option>
          <mat-option value="Noite">Noite</mat-option>
        </mat-select>
      </mat-form-field>
    </form>

    <mat-divider></mat-divider>
  </mat-card-content>

 <mat-dialog-actions>
  <button mat-raised-button color="accent" (click)="onSubmit()">Salvar</button>
  <button mat-raised-button color="primary" mat-dialog-close routerLink="/funcionarios">Fechar</button>
</mat-dialog-actions>
</mat-card>
