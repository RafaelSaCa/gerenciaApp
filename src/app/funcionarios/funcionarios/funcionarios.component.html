<mat-card>
  <mat-card-content>
<span><h1 style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">Relação de Colaboradores</h1></span>
    <mat-divider></mat-divider>
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="funcionarios">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> Nº Registro   </th>
          <td mat-cell *matCellDef="let funcionario"> {{funcionario.position}} </td>
        </ng-container>

        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef> Nome </th>
          <td mat-cell *matCellDef="let funcionario"> {{funcionario.name}} </td>
        </ng-container>

        <ng-container matColumnDef="sobrenome">
          <th mat-header-cell *matHeaderCellDef> Sobrenome </th>
          <td mat-cell *matCellDef="let funcionario"> {{funcionario.weight}} </td>
        </ng-container>

        <ng-container matColumnDef="departamento">
          <th mat-header-cell *matHeaderCellDef> Departamento </th>
          <td mat-cell *matCellDef="let funcionario"> {{funcionario.symbol}} </td>
        </ng-container>

        <ng-container matColumnDef="turno">
          <th mat-header-cell *matHeaderCellDef> Turno </th>
          <td mat-cell *matCellDef="let funcionario"> {{funcionario.symbol}} </td>
        </ng-container>

        <ng-container matColumnDef="dataCriacao">
          <th mat-header-cell *matHeaderCellDef> Data Admissão </th>
          <td mat-cell *matCellDef="let funcionario"> {{funcionario.symbol}} </td>
        </ng-container>

        <ng-container matColumnDef="dataAlteracao">
          <th mat-header-cell *matHeaderCellDef> Última Alteração </th>
          <td mat-cell *matCellDef="let funcionario"> {{funcionario.symbol}} </td>
        </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                    showFirstLastButtons
                    aria-label="Select page of periodic funcionarios">
      </mat-paginator>
      </div>
</mat-card-content>
</mat-card>
