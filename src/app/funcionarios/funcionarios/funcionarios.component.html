<mat-card>
  <mat-card-content>
    <span><h1 style="font-family: Montserrat; font-weight: 500;">Relação de Colaboradores</h1></span>
    <mat-divider></mat-divider>
    <div class="mat-elevation-z8">

    <div *ngIf="funcionarios$ | async as funcionarios; else spinner">
      <table mat-table [dataSource]="funcionarios">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> Situação  </th>

          <td mat-cell *matCellDef="let funcionario ">
            <div *ngIf="funcionario.ativo == true; else inativo" >
              <mat-icon aria-hidden="false" aria-label="inativo" >
                <span class="material-symbols-outlined">visibility</span>
              </mat-icon>
            </div>
            <ng-template #inativo>
              <mat-icon aria-hidden="false" aria-label="inativo">
                <span class="material-symbols-outlined"> lock</span>
              </mat-icon>
            </ng-template>

          </td>
        </ng-container>

        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef> Nome </th>
          <td mat-cell *matCellDef="let funcionario"> {{funcionario.nome}} </td>
        </ng-container>

        <ng-container matColumnDef="sobrenome">
          <th mat-header-cell *matHeaderCellDef> Sobrenome </th>
          <td mat-cell *matCellDef="let funcionario"> {{funcionario.sobrenome}} </td>
        </ng-container>

        <ng-container matColumnDef="departamento">
          <th mat-header-cell *matHeaderCellDef> Departamento </th>
          <td mat-cell *matCellDef="let funcionario"> {{funcionario.departamento}} </td>
        </ng-container>

        <ng-container matColumnDef="turno">
          <th mat-header-cell *matHeaderCellDef> Turno </th>
          <td mat-cell *matCellDef="let funcionario"> {{funcionario.turno}} </td>
        </ng-container>

        <ng-container matColumnDef="dataCriacao">
          <th mat-header-cell *matHeaderCellDef> Data Admissão </th>
          <td mat-cell *matCellDef="let funcionario"> {{funcionario.dataCriacao}} </td>
        </ng-container>

        <ng-container matColumnDef="dataAlteracao">
          <th mat-header-cell *matHeaderCellDef> Última Alteração </th>
          <td mat-cell *matCellDef="let funcionario"> {{funcionario.dataAlteracao}} </td>
        </ng-container>

        <ng-container matColumnDef="acoes">
          <mat-header-cell  *matHeaderCellDef>
            <button mat-raised-button color="primary"  aria-label="adicionar funcionario" (click)="onCadastrar()" >Cadastrar<mat-icon>add</mat-icon></button>
          </mat-header-cell>

          <mat-cell *matCellDef="let funcionario">
            <button mat-icon-button color="primary"  aria-label="editar funcionario" >
              <mat-icon><span class="material-symbols-outlined"> edit_note</span></mat-icon>
            </button>
              <button mat-icon-button color="warn" aria-label="remover funcionario">
                <mat-icon><span class="material-symbols-outlined">delete</span></mat-icon>
              </button>

          </mat-cell>
        </ng-container>


            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      </div>

      <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                    showFirstLastButtons
                    aria-label="Select page of periodic funcionarios">
      </mat-paginator>
    </div>
    <ng-template #spinner >
      <div class="spinner">
        <mat-spinner></mat-spinner>
      </div>

    </ng-template>

</mat-card-content>
</mat-card>
